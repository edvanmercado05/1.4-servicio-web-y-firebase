<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------------------- boobstrap --- ------------------------------- -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles_aut.css">

    <!-- --------------------- toastify ------------------------------------- -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Document</title>
    

      <!-- --------------- ----- firebase ---------------------------------- -->
      <script src="./app/main_aut.js" type="module"></script>
    

</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Biblioteca Virtual Teocalli</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>  <!--iniciar sesion -->
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a> <!-- Registrarse -->
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Logut</a> <!-- cerrar sesion -->
              </li>
           
            </ul>
          </div>
        </div>
      </nav>


    <!-- signin Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

                      <!-- formulario  -->
                      <form id="login-form">

                        <label for="email">Email:</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
        
                        <label for="password">Password:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="******" required>
        
                        <button type="submit" class="btn btn-success w-100 mb-4">   
                            login   
                        </button>
                      </form>

                      <button type="button" id="googleLogin" class="btn btn-warning">
                        Google
                      </button>
                      <button type="button" id="facebookLogin" class="btn btn-primary">
                        Facebook
                      </button>


        </div>
      </div>
    </div>
  </div>

  <!-- signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrate</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="signup-form">

            <label for="email">Email:</label>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="*********" required>

            <button type="submit" class="btn btn-secondary">Crear cuenta</button>
          </form>

                          

        </div>
      </div>
    </div>
  </div>


  <section>
    <img src="./imagenes/logo2.jpg" alt="logo">
  </section>
  <!-- --------------------- bootstrap -------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ----------------------- toastify ------------------  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
